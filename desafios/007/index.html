<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag usar em cada caso.</p>
    <ul>
    <li><abbr title="use a tag &lt;p&gt;">parágrafo</abbr></li>
    <li><abbr title="use a tag &lt;H&gt;">titulos</abbr></li>
    <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
    <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
    <li><abbr title="use a tag &lt;code&gt;">codigos-fonte</abbr></li>
    <li><abbr title="use a tag &lt;ol&gt;">listas ordenadas</abbr></li>
    <li><abbr title="use  tag &lt;ul&gt;">listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>

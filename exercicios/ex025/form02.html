<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <div>
        <label for="isu"> Usuario</label>
        <input type="text" name="isu" id="isu" required minlength="8" maxlength="20" autocomplete="username" size="10" placeholder="nome de Usuario">
    </div>
    <div>
        <label for="isenha">Senha</label>
        <input type="password" name="isenha" id="isenha" required minlength="10" maxlength="25" autocomplete="current-password" size="8" placeholder="min 8 letras">
      

    </div>
    <div>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </div>
</form>
    
</body>
</html>

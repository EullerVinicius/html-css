<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </div>
        <div>
            <label for="imedia">média</label>
            <input type="number" name="média" id="imedia" required min="0" max="10"
            step="0.1" value="5">
        </div>
        <div>
            <label for="iano">Periodo letivo </label>
            <input type="month" name="periodo letivo" id="iano" required value="2025-01">
        </div>
        <div>
            <label for="idata">Dia da prova</label>
            <input type="date" name="Dia da prova" id="idata" required value="2024-12-28">
        </div>
        <div>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="horario da prova" id="ihora">
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>

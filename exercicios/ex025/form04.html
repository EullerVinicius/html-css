<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" autocomplete="name">
            </div>
            <div>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" autocomplete="email" required>
            </div>
            <div>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(d[2]\)\d[4,5]-\d[4]$">
            </div>
            <div>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </div>
        </fieldset>
    </form>
    
</body>
</html>

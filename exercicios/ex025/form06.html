<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="icor"> Escolha uma cor</label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="irange">Nivel de satisfação</label>
            <input type="range" name="Nivel" id="irange" min="1" max="10" value="5">
        </div>
        <div>
            <label for="ifile">Foto de perfil</label>
            <input type="file" name="Foto" id="ifile">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>

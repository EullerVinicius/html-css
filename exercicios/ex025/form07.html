<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iest">Escolha um estado</label>
            <select name="estado" id="iest">
                <option value="select"> ---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="SP">São paulo</option>
                    <option value="RJ">Rio de janeiro</option>

                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio grande do norte</option>
                    </optgroup>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="Profissão" id="iprof" list="profi">
            <datalist id="profi">
                <option value="ADM">Administrador</option>
                <option value="DEV">desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
